name: MacOS Packaged

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'changelog.txt'
      - 'LEGAL'
      - 'LICENSE'
      - '.github/**'
      - '!.github/workflows/mac_packaged.yml'
      - 'lib/xdg/**'
      - 'snap/**'
      - 'Telegram/build/**'
      - 'Telegram/Resources/uwp/**'
      - 'Telegram/Resources/winrc/**'
      - 'Telegram/SourceFiles/platform/win/**'
      - 'Telegram/SourceFiles/platform/linux/**'
      - 'Telegram/configure.bat'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'changelog.txt'
      - 'LEGAL'
      - 'LICENSE'
      - '.github/**'
      - '!.github/workflows/mac_packaged.yml'
      - 'lib/xdg/**'
      - 'snap/**'
      - 'Telegram/build/**'
      - 'Telegram/Resources/uwp/**'
      - 'Telegram/Resources/winrc/**'
      - 'Telegram/SourceFiles/platform/win/**'
      - 'Telegram/SourceFiles/platform/linux/**'
      - 'Telegram/configure.bat'

jobs:
  macos:
    name: macOS
    runs-on: macos-latest

    strategy:
      matrix:
        defines: [""]
    env:
      GIT: "https://github.com"
      CMAKE_PREFIX_PATH: "/opt/homebrew/opt/ffmpeg@6:/opt/homebrew/opt/openal-soft"
      UPLOAD_ARTIFACT: "true"
      ONLY_CACHE: "false"
      MANUAL_CACHING: "1"
      AUTO_CACHING: "1"

    steps:
      - name: Get repository name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          path: ${{ env.REPO_NAME }}

      - name: First set up
        run: |
          set -e
          brew update
          brew upgrade || true
          # ВАЖНО: без jpeg-xl, чтобы не тащить системный Abseil (и не смешивать версии)
          brew install ada-url autoconf automake boost cmake ffmpeg libavif libheif libtool openal-soft openh264 openssl opus ninja pkg-config python qt yasm xz
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

          xcodebuild -version > CACHE_KEY.txt
          brew list --versions >> CACHE_KEY.txt
          echo "$MANUAL_CACHING" >> CACHE_KEY.txt
          echo "$GITHUB_WORKSPACE" >> CACHE_KEY.txt
          if [ "$AUTO_CACHING" = "1" ]; then
            thisFile="$REPO_NAME/.github/workflows/mac_packaged.yml"
            md5 -q "$thisFile" >> CACHE_KEY.txt
          fi
          echo "CACHE_KEY=$(md5 -q CACHE_KEY.txt)" >> "$GITHUB_ENV"

          echo "LibrariesPath=$(pwd)" >> "$GITHUB_ENV"

          curl -s -o tg_owt-version.json https://api.github.com/repos/desktop-app/tg_owt/git/refs/heads/master

      - name: RNNoise
        run: |
          set -e
          cd "$LibrariesPath"
          git clone --depth=1 https://gitlab.xiph.org/xiph/rnnoise.git
          cd rnnoise
          ./autogen.sh
          ./configure --disable-examples --disable-doc
          make -j"$(sysctl -n hw.logicalcpu)"
          sudo make install

      - name: Cache tg_owt
        id: cache-webrtc
        uses: actions/cache@v4
        with:
          path: ${{ env.LibrariesPath }}/tg_owt
          key: ${{ runner.os }}-webrtc-${{ env.CACHE_KEY }}-${{ hashFiles('**/tg_owt-version.json') }}

      - name: Build tg_owt (complete nullability fix)D
        if: steps.cache-webrtc.outputs.cache-hit != 'true'
        run: |
          set -e
          cd "$LibrariesPath"
          git clone --depth=1 --recursive --shallow-submodules "$GIT/desktop-app/tg_owt.git"
          cd tg_owt

          # Пинним Abseil на LTS с nullability (совместимо с WebRTC)
          git submodule update --init --recursive --force
          if [ -d src/third_party/abseil-cpp ]; then
            pushd src/third_party/abseil-cpp
            git fetch --tags || true
            git checkout 20240116.2 || true
            popd
          fi

          # ПОЛНЫЙ ПАТЧ: обрабатываем ВСЕ файлы с absl::Nonnull/Nullable
          echo "Применяем патч для absl::Nonnull/Nullable..."
          
          # Список основных файлов для патча
          FILES=(
            "src/api/environment/environment.h"
            "src/api/environment/environment_factory.cc"
            "src/api/environment/environment_factory.h"
            "src/api/rtc_event_log/rtc_event_log_factory_interface.h"
            "src/modules/audio_processing/include/audio_processing.h"
            "src/api/task_queue/pending_task_safety_flag.h"
            "src/api/transport/field_trial_based_config.h"
            "src/call/audio_state.h"
            "src/call/rtp_transport_controller_send_factory_interface.h"
          )
          
          for FILE in "${FILES[@]}"; do
            if [ -f "$FILE" ]; then
              echo "Патчим файл: $FILE"
              /usr/bin/perl -0777 -i -pe 's/absl::\s*Nonnull\s*<\s*([^>]+)\s*>/\1/g;s/absl::\s*Nullable\s*<\s*([^>]+)\s*>/\1/g' "$FILE"
            else
              echo "Файл не найден: $FILE - пропускаем"
            fi
          done

          # Автопоиск и патч всех остальных файлов
          echo "Автопоиск файлов с absl::Nonnull/Nullable..."
          find . \( -name "*.h" -o -name "*.hh" -o -name "*.hpp" -o -name "*.cc" -o -name "*.cpp" -o -name "*.c" \) -type f | \
          while read file; do
            if grep -q "absl::Nonnull\|absl::Nullable" "$file" 2>/dev/null; then
              echo "Найден файл для патча: $file"
              /usr/bin/perl -0777 -i -pe 's/absl::\s*Nonnull\s*<\s*([^>]+)\s*>/\1/g;s/absl::\s*Nullable\s*<\s*([^>]+)\s*>/\1/g' "$file"
            fi
          done

          # Сборка tg_owt
          cmake -B build -GNinja . \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS_DEBUG="" \
            -DCMAKE_CXX_FLAGS_DEBUG=""
          cmake --build build --parallel
          test -f build/libtg_owt.a   

      - name: Cache tde2e
        id: cache-tde2e
        uses: actions/cache@v4
        with:
          path: ${{ env.LibrariesPath }}/tde2e
          key: ${{ runner.os }}-tde2e-${{ env.CACHE_KEY }}

      - name: Build tde2e
        if: steps.cache-tde2e.outputs.cache-hit != 'true'
        run: |
          set -e
          cd "$LibrariesPath"
          git init tde2e
          cd tde2e
          git remote add origin "$GIT/tdlib/td.git"
          git fetch --depth=1 origin 51743dfd01dff6179e2d8f7095729caa4e2222e9
          git reset --hard FETCH_HEAD

          cmake -B build -GNinja . \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_PREFIX="$PWD/build/prefix" \
            -DCMAKE_C_FLAGS_DEBUG="" \
            -DCMAKE_CXX_FLAGS_DEBUG="" \
            -DTD_E2E_ONLY=ON
          cmake --build build --parallel
          cmake --install build

      - name: Build Telegram Desktop
        if: env.ONLY_CACHE == 'false'
        env:
          tg_owt_DIR: ${{ env.LibrariesPath }}/tg_owt/build
          tde2e_DIR: ${{ env.LibrariesPath }}/tde2e/build/prefix
        run: |
          set -e
          cd "$REPO_NAME"

          # Не смешиваем Abseil: используем заголовки из tg_owt
          export CPATH="$LibrariesPath/tg_owt/src/third_party/abseil-cpp:$CPATH"

          if [ -n "${{ matrix.defines }}" ]; then
            DEFINE="-D ${{ matrix.defines }}=ON"
            echo "ARTIFACT_NAME=Telegram_${{ matrix.defines }}" >> "$GITHUB_ENV"
          else
            DEFINE=""
            echo "ARTIFACT_NAME=Telegram" >> "$GITHUB_ENV"
          fi

          # На всякий случай отключим поиск JPEG XL, чтобы не подхватить absl*.dylib транзитивно
          EXTRA_FIND_OFF="-DCMAKE_DISABLE_FIND_PACKAGE_JPEGXL=ON"
          # И не даём CMake увидеть системный jpeglib.h из Mono (иногда мешает)
          export CMAKE_IGNORE_PATH="/Library/Frameworks/Mono.framework/Headers"

          cmake -B build -GNinja . \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS_DEBUG="" \
            -DCMAKE_CXX_FLAGS_DEBUG="" \
            -DTDESKTOP_API_TEST=ON \
            ${EXTRA_FIND_OFF} \
            $DEFINE
          cmake --build build --parallel

          cd build
          /opt/homebrew/opt/qt/bin/macdeployqt Telegram.app -verbose=2 -always-overwrite
          codesign --remove-signature Telegram.app

          mkdir -p dmgsrc
          mv Telegram.app dmgsrc
          hdiutil create -volname Telegram -srcfolder dmgsrc -ov -format UDZO Telegram.dmg

      - name: Move artifact
        if: env.UPLOAD_ARTIFACT == 'true'
        run: |
          set -e
          cd "$REPO_NAME/build"
          mkdir -p artifact
          mv Telegram.dmg artifact/

      - name: Upload artifact
        if: env.UPLOAD_ARTIFACT == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.REPO_NAME }}/build/artifact/
